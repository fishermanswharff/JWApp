<form name='categoryForm' class='jw-form' ng-submit="upsertCategory(category)" novalidate>
  <div class="form-group">
    <input type="text" name="name" ng-model="category.name" required>
    <label for="name">Name</label>
  </div>
  <div class="form-group">
    <input type="submit" value="Create Category" ng-disabled="categoryForm.$invalid">
  </div>
</form>
