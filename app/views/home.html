<div id="posts">
  <div class="posts-row" ng-repeat="post in posts">
    <div class="post-thumb">
      <a ng-href="#/posts/{{post.id}}" title="post-{{post.id}}">
        <figure ng-if="post.image !== '/images/medium/missing.png'">
          <img src="{{post.images[1]}}" alt="{{post.id}}-image">
          <figcaption ng-bind-html="post.title"></figcaption>
        </figure>
        <h3 ng-bind-html="post.title"></h3>
        <div ng-bind-html="post.body | truncate"></div>
        <a class="btn btn-primary btn-large" ng-repeat="category in post.categories" ng-href="#">{{category}}</a>
      </a>
    </div>
  </div>  
</div>
