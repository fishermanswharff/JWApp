<section class="post clearfix">
  <post-view></post-view>
  <post-gallery ng-if="post.images.length > 1"></post-gallery>
</section>
<section ng-if="isLoggedIn()" class="post-edit clearfix">
  <div class="container">
    <div class="grid_16">
      <h1>Edit this blog post:</h1>
      <p>{{message}}</p>
      <post-view-form></post-view-form>
      <hr class="heavy">
      <button class="btn btn-default" ng-click="deletePost(post)" type="submit">Delete Post</button>
    </div>
  </div>
</section>
