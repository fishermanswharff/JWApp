<section class="post-new clearfix" ng-if="isLoggedIn()"> <div class="container"> <header class="grid_16"> <h1>Create a new post:</h1> </header> <div class="grid_16"> <form role="form" name="postForm" ng-submit="upsertPost(post)" enctype="multipart/form-data" novalidate> <div class="form-group"> <label for="title">Title</label> <input type="text" name="title" ng-bind-html="post.title" ng-model="post.title"> </div> <div class="form-group"> <label for="body">Body</label> <textarea name="body" ng-model="post.body" ng-bind-html="post.body"></textarea> </div> <div class="form-group clearfix"> <div class="checkbox-group" ng-repeat="category in categories"> <label for="{{category.name}}"> <input type="checkbox" ng-model="category.checked" name="category.id"> </label> {{category.name}} </div> </div> <div id="imageUpload" class="form-group"> <input type="hidden" name="key" value="key"> <input type="hidden" name="AWSAccessKeyId" value="access_key"> <input type="hidden" name="acl" value="public-read"> <input type="hidden" name="policy" value="policy"> <input type="hidden" name="signature" value="signature"> <input type="hidden" name="Content-Type" value="image/jpeg"> File to upload to S3: <input name="file" type="file"> </div> <div class="form-group"> <button class="btn btn-default" ng-click="clearForm()">Reset</button> <button class="btn btn-default" type="submit" ng-disabled="postForm.$invalid">Submit</button> </div> </form> </div> </div> </section>
