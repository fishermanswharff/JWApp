<section class="contact clearfix" ng-controller="ContactFormController"> <header> <h2>Get in touch. </h2> </header> <div class="container clearfix"> <form class="grid_16 contact-form" ng-submit="submitContact(message)" name="contactForm" novalidate> <div class="form-group"> <input type="text" name="name" ng-model="message.name" required> <label for="name">Name</label> </div> <div class="form-group"> <input type="email" name="email" ng-model="message.email" required> <label for="email">Email</label> </div> <div class="form-group"> <input type="text" name="body" ng-model="message.body" required> <label for="body">Message</label> </div> <div class="form-group submit"> <input id="contact-submit-button" class="btn btn-default" type="submit" ng-disabled="contactForm.$invalid" value="Be Nice"> <h5>{{success}}</h5> </div> </form> </div> <div class="preloader"></div> </section>
